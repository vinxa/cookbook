name: Generate recipe .md files

on:
  push:
    branches: [main]
    paths:
      - "recipes/**/*.cook"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Install CookCLI via Cargo
        run: |
          wget -q https://github.com/cooklang/cookcli/releases/latest/download/cook-x86_64-unknown-linux-gnu.tar.gz
          tar -xzf cook-x86_64-unknown-linux-gnu.tar.gz
          sudo mv cook /usr/local/bin/
          cook --version
      
      - name: Convert recipes to markdown
        run: |
          mkdir -p _recipes_generated
          rm -f _recipes_generated/*.md
          shopt -s globstar nullglob
          for recipe in recipes/**/*.cook; do
            [ -f "$recipe" ] || continue
            name=$(basename "$recipe" .cook)
            cook recipe -f markdown "$recipe" > "_recipes_generated/$name.md"
          done

      - name: Commit generated markdown
        uses: EndBug/add-and-commit@v9
        with:
          author_name: github-actions
          author_email: vinxa@github.com
          message: Auto-generate markdown recipes
          add: '_recipes_generated/*.md --force'
          pathspec_error_handling: ignore